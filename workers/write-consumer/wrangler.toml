# ============================================================================
# tminus-write-consumer -- Processes write queue messages
# Consumes from write-queue. Applies calendar writes via Google API.
# Extended CPU limit for large batch processing.
# ============================================================================

name = "tminus-write-consumer"
main = "src/index.ts"
compatibility_date = "2025-02-14"

# --- CPU limits (extended for large batch processing) -----------------------

[limits]
cpu_ms = 300000

# --- Durable Object references (hosted on tminus-api) ----------------------

[[durable_objects.bindings]]
name = "ACCOUNT"
class_name = "AccountDO"
script_name = "tminus-api"

[[durable_objects.bindings]]
name = "USER_GRAPH"
class_name = "UserGraphDO"
script_name = "tminus-api"

# --- D1 registry database --------------------------------------------------

[[d1_databases]]
binding = "DB"
database_name = "tminus-registry"
database_id = "7a72bc74-0558-450f-b193-f7acd19c6c9c"

# --- Queue consumer ---------------------------------------------------------

[[queues.consumers]]
queue = "tminus-write-queue"
max_retries = 5
dead_letter_queue = "tminus-write-queue-dlq"

[vars]
ENVIRONMENT = "development"

# --- Secrets (set via `wrangler secret put`, listed here for documentation) -
# GOOGLE_CLIENT_ID
# GOOGLE_CLIENT_SECRET
# MASTER_KEY          -- envelope encryption master key

# ===========================================================================
# Staging environment: tminus-write-consumer-staging
# Deploy with: wrangler deploy --env staging
# ===========================================================================

[env.staging]
name = "tminus-write-consumer-staging"

[env.staging.vars]
ENVIRONMENT = "staging"

[env.staging.limits]
cpu_ms = 300000

[[env.staging.d1_databases]]
binding = "DB"
database_name = "tminus-registry-staging"
database_id = "7a72bc74-0558-450f-b193-f7acd19c6c9c"

[[env.staging.durable_objects.bindings]]
name = "ACCOUNT"
class_name = "AccountDO"
script_name = "tminus-api-staging"

[[env.staging.durable_objects.bindings]]
name = "USER_GRAPH"
class_name = "UserGraphDO"
script_name = "tminus-api-staging"

[[env.staging.queues.consumers]]
queue = "tminus-write-queue-staging"
max_retries = 5
dead_letter_queue = "tminus-write-queue-staging-dlq"

# ===========================================================================
# Production environment: tminus-write-consumer-production
# Deploy with: wrangler deploy --env production
# ===========================================================================

[env.production]
name = "tminus-write-consumer-production"

[env.production.vars]
ENVIRONMENT = "production"

[env.production.limits]
cpu_ms = 300000

[[env.production.d1_databases]]
binding = "DB"
database_name = "tminus-registry"
database_id = "7a72bc74-0558-450f-b193-f7acd19c6c9c"

[[env.production.durable_objects.bindings]]
name = "ACCOUNT"
class_name = "AccountDO"
script_name = "tminus-api-production"

[[env.production.durable_objects.bindings]]
name = "USER_GRAPH"
class_name = "UserGraphDO"
script_name = "tminus-api-production"

[[env.production.queues.consumers]]
queue = "tminus-write-queue"
max_retries = 5
dead_letter_queue = "tminus-write-queue-dlq"
